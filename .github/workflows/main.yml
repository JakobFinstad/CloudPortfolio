name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Test
      run: |
        docker-compose build
        docker-compose run web test.py
  
    - name: Push to Docker Hub
      run: |
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}
        docker push ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CloudPortAppService'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}


    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    - name: Set Terraform Backend Config
      run: |
        echo "subscription_id = \"$SUB_ID\"" > backend.hcl
        echo "tenant_id = \"$TENANT_ID\"" > backend.hcl
        echo "client_id = \"$CLIENT_ID\"" > backend.hcl
      env:
        SUB_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
        TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    
    - name: Terraform
      run: |
        terraform init -backend-config=backend.hcl
        terraform apply -auto-approve
      
    