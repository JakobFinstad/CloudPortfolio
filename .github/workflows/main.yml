name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Test
      run: |
        docker-compose build
        docker-compose run web test.py
  
    

    - name: Push to Docker Hub
      run: |
        docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}
        docker push ${{secrets.DOCKER_USERNAME}}/${{vars.DOCKER_IMAGE_NAME}}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CloudPortAppService'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

    - name: Install Azure CLI
      run: |
        sudo apt-get update
        sudo apt-get install azure-cli

    - name: Install PowerShell Core and Azure PowerShell Module
      run: |
        sudo apt-get update
        sudo apt-get install -y powershell
        pwsh -Command "Install-Module -Name Az -Force -Scope CurrentUser"
      

      
    - name: Configure Azure CLI
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID}}

    - name: Terraform apply
      run: |
        terraform init
        terraform apply